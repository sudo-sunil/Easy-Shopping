<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Animating GLTF Models - AR.js</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<!-- Nathan Stevens - 6/27/18 3D Rotating Shapes AR.js example
Using AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js
Uses autorotating shapes with a custom marker
Model of woman from: https://sketchfab.com/models/27f75fa94c384000bb6a79a3000f8e80
Fast rotating cubes to demonstrate high frame rate
Video replaces custom marker to demonstrate video integration-->


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="megascene" src="angelica/scene.gltf"></a-asset-item>
            <video id="background" autoplay loop="true" src="video.mp4"></video>
        </a-assets>

        <a-entity gltf-model="#megascene" position="0 1 .5" scale=".05 .05 .05">
            <a-animation attribute="position" to="0 1.3 .5" direction="alternate" dur="2000"
                         repeat="indefinite"></a-animation>
            <a-animation attribute="rotation" to="0 360 0" dur="7000" easing="linear"
                         repeat="indefinite"></a-animation>
        </a-entity>

        <a-box position="1.2 1 .1" color="blue" scale=".5 .5 .5">
            <a-animation attribute="rotation" to="180 360 0" dur="500" easing="linear"
                         repeat="indefinite"></a-animation>
        </a-box>

        <a-box position="-1.2 1 .1" color="blue" scale=".5 .5 .5">
            <a-animation attribute="rotation" to="180 360 0" dur="500" easing="linear"
                         repeat="indefinite"></a-animation>
        </a-box>

        <a-video src="#background" width="1" height="1" position="0 0 0" rotation="-89 0 0"></a-video>

        <a-text value="Nathan Stevens\nAR.js example\nAnimating GLTF 3D Model" position="0 1.2 -1" align="center" rotation="-45 0 0" color="#ff0000"></a-text> <!--red text center-->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
